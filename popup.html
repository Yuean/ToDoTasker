<!DOCTYPE html>
<html>
  <head>
    <title>ToDoTasker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/datetimepicker.css" rel="stylesheet" media="screen">
    <!-- Bootstrap -->

    <link rel="stylesheet" type="text/css" href="./css/ToDoTasker.css">
    
  </head>
  <body>
    <div id="container" class="row-fluid">

      <div class="row-fluid">
        <div class="span12">
          <h4>ToDoTasker</h4>
        </div>
      </div>
      
      <div class="row-fluid">
        <div class="span12">
          <a class="btn btn-primary" href="#" id="addTask">
            <i class="icon-plus icon-white"></i> 
            Add Task
          </a>
        </div>
      </div>

      <div id="taskForm" class="row-fluid">
        <div class="input-prepend row-fluid">
          <div class="span10 offset1">
            <span class="add-on"><i class="icon-tasks"></i></span>
            <input class="span9" id="inputTitle" type="text" placeholder="Task Title">
          </div>
        </div>

         <div class="input-append date form_datetime row-fluid">
          <div class="span10 offset1">
            <input class="span9" id="inputCalender" type="text" placeholder="Alert Timer">
            <span class="add-on"><i class="icon-calendar"></i></span>
          </div>
         </div>
      </div>

      <div id="addButton" class="row-fluid">
        <div class="span12">
          <a class="btn btn-success" href="#">
            <i class="icon-ok icon-white"></i> Confirm
          </a>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active span6">
              <a href="#todoTab" data-toggle="tab">ToDo</a>
            </li>
            <li class="span6">
              <a href="#doneTab" data-toggle="tab">Done</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="row-fluid">
        <div class="tab-content span12">

          <div class="tab-pane span11 active" id="todoTab">
            <ul id = "todoList" class="span12"></ul>
          </div>

          <div class="tab-pane span11" id="doneTab">
            <ul id="doneList" class="span12"></ul>
          </div>

        </div>
      </div>
      
    </div>

    <!-- Error message -->
    <div class="modal hide fade" id="alert">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Error!What's wrong whith me? T_T</h3>
      </div>
        <div class="modal-body">
          <strong></strong>
      </div>
    </div>

    <!-- task detail including the complete Title and Timer -->
    <div class="modal hide fade" id="detailTodo">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4>Task Detail</h4>
      </div>

      <div class="modal-body">
        <div class="controls">
          <div class="input-prepend">
            <textarea id="detailTitle" type="text" placeholder="Title" rows="3"></textarea>
          </div>
        </div>

        <div class="controls">
          <div class="input-append date form_datetime">
            <input id="detailCalender" type="text" placeholder="Alert Timer">
            <span class="add-on"><i class="icon-calendar"></i></span>
          </div>
        </div>       
      </div>

      <div class="modal-footer">
          <button id="detailSave" class="btn btn-primary">save</button>
      </div>
    </div>

    <div class="modal hide fade" id="detailDone">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4>Done Task</h4>
      </div>
      <div class="modal-body">
        <div class="controls">
          <div class="input-prepend">
            <textarea type="text" placeholder="Title" rows="3" disabled="disabled"></textarea>
          </div>
        </div>

        <div class="controls">
          <div class="input-prepend">
            <h5></h5>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="restore" class="btn btn-warning">I haven't done it yet</button>
      </div>
    </div>

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/IdbHandler.js"></script>
    <script type="text/javascript" src="js/dateFormat.js"></script>
    <script src="js/ToDoTasker.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
  </body>
</html>
